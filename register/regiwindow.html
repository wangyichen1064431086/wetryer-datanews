<!DOCTYPE html>

<html>
<head>

<body><!-- 566*300 -->

        <p>安全登录 谨防盗号</p>
        <img src="safe.png" alt="安全登录"/>

    <div id="idpw">

            帐号登录

            </label>

        <div id="otheroption">
            <a href="">忘了密码？</a>
            <span></span>
            <a href="regiPage/regiPage.html" target="_top">注册新帐号</a>

    </div>
    

    <button id="close">×</button>

    <script src="regiwindow.js"></script>
